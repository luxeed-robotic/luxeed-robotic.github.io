<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <title>Laser & AI in Action | Luxeed Robotics</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");
      * {
        box-sizing: border-box;
        margin: 0;
      }
      body {
        font-family: "Poppins", sans-serif;
        text-align: center;
        margin: 0;
        background-color: #121212;
        background-image: url("background.jpg");
        background-size: cover;
        background-position: center;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .container {
        width: 100%;
        max-width: 1100px;
        min-height: 60%;
        background: rgba(40, 40, 40, 0.9);
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(10px);
        text-align: center;
        animation: fadeIn 0.7s ease-in-out;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .logo {
        width: 180px;
        margin-bottom: 20px;
      }
      h1 {
        font-size: 32px;
        font-weight: 600;
      }
      p {
        font-size: 18px;
        margin-bottom: 20px;
      }
      a {
        color: #7cc142;
        text-decoration: none;
        font-weight: 600;
      }
      .buttons a {
        min-width: 150px;
        display: inline-block;
        padding: 18px 28px;
        background: linear-gradient(135deg, #7cc142, #68a539);
        color: white;
        text-decoration: none;
        border-radius: 10px;
        font-weight: 600;
        font-size: 16px;
        transition: all 0.3s ease-in-out;
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.4);
        letter-spacing: 0.5px;
        margin-top: 20px;
      }
      .buttons a:hover {
        background: linear-gradient(135deg, #68a539, #5d9432);
        transform: translateY(-4px);
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.5);
      }
      .section {
        margin-top: 30px;
        width: 80%;
      }
      .video-container {
        background-color: black;
        position: relative;
        width: 100%;
        padding-top: 56.25%; /* 16:9 aspect ratio */
        height: 0;
        overflow: hidden;
      }

      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="assets/logo.png" alt="Luxeed Robotics Logo" class="logo" />
      <h1>Laser & AI in Action</h1>

      <div class="section">
        <h2>Indoor Laser Testing</h2>
        <div class="video-container">
          <iframe
            allow="fullscreen"
            allowfullscreen
            src="https://streamable.com/e/hsfg11?"
            style="border: none"
          ></iframe>
        </div>
      </div>

      <!-- On-Field Laser Test Video -->
      <div class="section">
        <h2>On-Field Laser Test</h2>
        <div class="video-container">
          <iframe
            allow="fullscreen"
            allowfullscreen
            src="https://streamable.com/e/yw1ppn?"
            style="border: none"
          ></iframe>
        </div>
      </div>

      <!-- AI Demo Video -->
      <div class="section">
        <h2>AI Demo</h2>
        <div class="video-container">
          <iframe
            allow="fullscreen"
            allowfullscreen
            src="https://streamable.com/e/s9agur?"
            style="border: none"
          ></iframe>
        </div>
      </div>

      <div class="buttons">
        <a href="index.html">Back to Home</a>
      </div>
    </div>
  </body>
</html>
