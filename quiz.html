<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <title>LUXEED Robotics</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");
      * {
        box-sizing: border-box;
        margin: 0;
      }
      body {
        font-family: "Poppins", sans-serif;
        text-align: center;
        margin: 0;
        background-color: #121212;
        background-image: url("background.jpg");
        background-size: cover;
        background-position: center;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
      }
      .container {
        width: 100%;
        max-width: 1000px;
        height: 100%;
        background: rgba(40, 40, 40, 0.9);
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(10px);
        text-align: center;
        animation: fadeIn 0.7s ease-in-out;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .logo {
        width: 180px;
        margin-bottom: 20px;
      }
      h1 {
        font-size: 32px;
        font-weight: 600;
        margin-bottom: 20px;
      }
      .intro {
        width: 80%;
        text-align: center;
        margin-bottom: 20px;
      }
      .buttons {
        display: flex;
        width: 100%;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
        margin-top: 20px;
      }
      .buttons a {
        width: 100%;
        max-width: 200px;
        display: inline-block;
        padding: 18px 28px;
        background: linear-gradient(135deg, #7cc142, #68a539);
        color: white;
        text-decoration: none;
        border-radius: 10px;
        font-weight: 600;
        font-size: 16px;
        transition: all 0.3s ease-in-out;
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.4);
        letter-spacing: 0.5px;
      }
      .buttons a:hover {
        background: linear-gradient(135deg, #68a539, #5d9432);
        transform: translateY(-4px);
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.5);
      }
      .section {
        margin-top: 20px;
        width: 70%;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLSccbNh2uJmcGKrWboS6FW9fJl1DA7MUidc5SCpY4gNOOj1KUQ/viewform"
        width="100%"
        height="100%"
        style="border: none"
      >
      </iframe>
      <div class="buttons">
        <a href="index.html">Back to Home</a>
      </div>
    </div>
  </body>
</html>
